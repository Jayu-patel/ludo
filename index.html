<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="ludo.css">

</head>
<body>
    <div class="container-box">

                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box yello"></div>
                    <div class="box yello"></div>
                    <div class="box"></div>
                    <div class="box yello"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box yello"></div>

                    <div class="box yello"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box yello"></div>
                    <div class="box"></div>
                </div>
                <div class="big-box2"></div>
            </div>
            <div class="second-layer">
                <div class="boxes">
                    <div class="box"></div>
                    <div class="box blue"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box blue"></div>
                    <div class="box blue"></div>
                    <div class="box blue"></div>
                    <div class="box blue"></div>
                    <div class="box blue"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                </div>
                <div class="medium-box"></div>
                <div class="boxes">
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box green"></div>
                    <div class="box green"></div>
                    <div class="box green"></div>
                    <div class="box green"></div>
                    <div class="box green"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box green"></div>
                    <div class="box"></div>
                </div>
            </div>
            <div class="first-layer">
                <div class="big-box" id="red"></div>
                <div class="boxes">
                    <div class="box"></div>

                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box red"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box red"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box red"></div>
                    <div class="box"></div>
                    <div class="box red"></div>
                    <div class="box red"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                </div>
                <div class="big-box2" id="green"></div>
            </div>
        </div>
    </div>
</body>
</html>
